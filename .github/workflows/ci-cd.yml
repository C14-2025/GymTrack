name: Node CI-CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up Node
      uses: actions/setup-node@v4
      with:
        node-version:  '20.x'
        cache: 'npm' 
    - name: Build and dependencias
      run: |
        npm install
        npm run build
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: .next/ 
